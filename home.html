<body>
    <div class="header">
        <div class="nav container">
            <a href="" class="logo">Shopperz.</a>

            <nav>
                <ul id="MenuItems">

                    <li><a href="login.html" class="">Sign up</a></li>
                    <li><a href="contact.html" class="">Contact Us</a></li>
                    <li><a href="index.html" class="">Products</a></li>
                </ul>
                <img src="img/moon.png" alt="" id="icon">
            </nav>

        </div>
        <div class="container">

            <div class="row">
                <div class="col-2">
                    <h1>Shop Smart, Live Better: Unbeatable Deals Await You!
                    </h1>
                    <p></p>
                    <a href="index.html" class="btn">Shop Now &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="img/image1.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!--Featured Categories-->
    <div class="categories">
        <div class="small-container">
            <div class="row">
                <div class="col-3">
                    <a href="index.html"><img src="img/category-1.jpg" alt=""></a>
                </div>
                <div class="col-3">

            </div>
        </div>

    <div class="chatbox-container" id="chatbox-container">
        <div class="chatbox" id="chatbox">
            <div class="chat-header" onclick="toggleChatbox()">
                <span>Chat with us!</span>
                <button id="chat-toggle">Open</button>
            </div>
            <div class="chat-content" id="chat-content">
                <div class="messages" id="messages"></div>
                <textarea id="messageInput" placeholder="Type your message here..."></textarea>
                <button onclick="postMessage()" id="kl">Send</button>
            </div>
        </div>
    </div>



    <script src="theme.js"></script>
    <script src="chatbox.js"></script>

</body>
